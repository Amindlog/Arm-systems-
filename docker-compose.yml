version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: water_management_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: water_management
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/config/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - water_management_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: water_management_backend
    environment:
      DB_USER: postgres
      DB_HOST: db
      DB_NAME: water_management
      DB_PASSWORD: postgres
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this-in-production}
      API_KEY: ${API_KEY:-}
      PORT: 5000
    volumes:
      - ./backend/uploads:/app/uploads
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - water_management_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
        VITE_API_KEY: ${API_KEY:-}
    container_name: water_management_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - water_management_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  water_management_network:
    driver: bridge

